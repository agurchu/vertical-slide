<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical slide</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div><img src="images/kj_dev_long_logo_black.png" /></div>
      <ul>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </ul>
    </nav>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background: #349cc0">
          <h1>God's Window</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div style="background: #34c0bc">
          <h1>Million Dollar View</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div style="background: #d8bcbc">
          <h1>Potholes</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div style="background: #389c9c">
          <h1>Green is Beautiful</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="right-slide">
        <div><img src="images/LOng_grass-dark.jpg" alt="" /></div>
        <div><img src="images/Potoles_moutsin.jpg" alt="" /></div>
        <div><img src="images/20220430_125905.jpg" alt="" /></div>
        <div><img src="images/20220430_130541.jpg" alt="" /></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <!--js script-->
    <script src="script.js"></script>
  </body>
</html>
